<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vet')}">

<body>
  <h2>
    <th:block th:if="${vet['new']}">New </th:block>
    Vet
  </h2>
  <form th:object="${vet}" class="form-horizontal" method="post">
      <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Specialties', 'specialties', ${specialties},'radiology')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${'Add Vet'}"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Vet</button>
      </div>
    </div>
  </form>

</body>

</html>
